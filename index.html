<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Preconnect for faster API calls -->
    <link rel="preconnect" href="https://convex.cloud" crossorigin />
    <link rel="dns-prefetch" href="https://convex.cloud" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Wayne Sutton: Developer Community Builder at Convex, helping developers and startups build faster with AI: tech event and meetup organizer, startup ecosystem builder, adventure motorcycle rider."
    />
    <meta name="author" content="Wayne Sutton" />
    <meta
      name="keywords"
      content="waynesutton, convex, ai, developer community, startup ecosystem, tech event, meetup organizer, adventure motorcycle rider"
    />
    <meta name="robots" content="index, follow" />

    <!-- Theme -->
    <meta name="theme-color" content="#faf8f5" />

    <!-- Open Graph -->
    <meta property="og:title" content="Wayne Sutton" />
    <meta
      property="og:description"
      content="Wayne Sutton: Developer Community Builder at Convex, helping developers and startups build faster with AI: tech event and meetup organizer, startup ecosystem builder, adventure motorcycle rider."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.markdown.fast/" />
    <meta
      property="og:site_name"
      content="markdown sync publishing framework"
    />
    <meta
      property="og:image"
      content="https://www.markdown.fast/images/og-default.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="https://www.waynesutton.ai" />
    <meta property="twitter:url" content="https://www.markdown.fast/" />
    <meta name="twitter:title" content="Wayne Sutton" />
    <meta
      name="twitter:description"
      content="Wayne Sutton: Developer Community Builder at Convex, helping developers and startups build faster with AI: tech event and meetup organizer, startup ecosystem builder, adventure motorcycle rider."
    />
    <meta
      name="twitter:image"
      content="https://www.markdown.fast/images/og-default.png"
    />

    <!-- RSS Feeds -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed"
      href="/rss.xml"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed (Full Content)"
      href="/rss-full.xml"
    />

    <!-- LLM and AI Discovery -->
    <link rel="author" href="/llms.txt" />

    <!-- JSON-LD Structured Data for Homepage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Wayne Sutton",
        "url": "https://www.markdown.fast",
        "description": "Wayne Sutton: Developer Community Builder at Convex, helping developers and startups build faster with AI: tech event and meetup organizer, startup ecosystem builder, adventure motorcycle rider.",
        "author": {
          "@type": "Organization",
          "name": "Wayne Sutton",
          "url": "https://www.markdown.fast"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.markdown.fast/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <title>Helping developers and startups build faster with A</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
